<div class="row">
    <div class="well well-lg">
        <div class="row">
            <div class="col-md-12">
                <form action="" class="form-inline" >
                    <div class="form-group">
                        <input type="text" class="input" id="search" data-provide="typeahead" placeholder="Tout le contenu..." data-items="4" />
                    </div>
                    <div class="form-group">
                        <select class="selectpicker" data-style="btn-primary">
                            <option selected>{{model.currentSchool.name}}</option>
                            {{#each model.otherSchools}}
                            <option>{{this.name}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success"> Rechercher</button>
                </form>
            </div>
        </div>
    </div> 
</div>
