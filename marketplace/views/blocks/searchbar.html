<div class="row">
    <div class="col-md-12">
        <div class="col-md-12 well well-lg">
            <form action="/search/" method="post" name="searchForm" class="form-inline" >
                <div class="form-group">
                    <input type="text" name="searchText" class="input" id="searchText" data-provide="typeahead" placeholder="Tout le contenu..." {{#if model.previousSearch}} value="{{model.previousSearch}}" {{/if}} data-items="4" />
                </div>
                <div class="form-group">
                    <select id="universitySelector" class="selectpicker show-tick" data-style="btn-primary">
                        <option value="{{model.currentSchool.universityId}}" selected>{{model.currentSchool.name}}</option>
                        {{#each model.otherSchools}}
                            <option value="{{this.universityId}}">{{this.name}} </option>
                        {{/each}}
                    </select>
                </div>
                <button id="submitSearch" type="button" class="btn btn-success"> Rechercher</button>
            </form>
        </div>
    </div>
</div>
