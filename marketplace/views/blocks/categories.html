<div class="col-md-3 col-sm-4">
    <div class="list-group categories-products">
        <input type="hidden" name="categoriesSelected" value="[]" />

        <h4 class="list-group-item">Matières</h4>
        {{#each model.categories}}
        <div class="list-group-item">
            <label for="categorie_{{this.category.shortName}}">
                <h5>
                    <input type="checkbox" name="categorie_{{this.category.shortName}}" class="categories-products" id="categorie_{{this.category.shortName}}" data-type="category" filter-element data-name="{{this.category.shortName}}" {{this.isChecked}}/>
                    <span class="category-name">{{this.category.name}}</span>
                    <span class="badge {{#if this.count}}badge-green{{/if}} pull-right">{{this.count}}</span>
                    <span class="small center-block">{{this.category.description}}</span>
                </h5>
            </label>
        </div>
        {{/each}}
        <h4 class="list-group-item">Spécifiques</h4>
        {{#each model.categoriesSpecifiques}}
        <div class="list-group-item">
            <label for="categorie_{{this.category.shortName}}">
                <h5>
                    <input type="checkbox" name="categorie_{{this.category.shortName}}" class="categories-products" id="categorie_{{this.category.shortName}}" data-type="category" filter-element data-name="{{this.category.shortName}}" value="0" /> 
                    <span class="category-name">{{this.category.name}}</span>
                    <span class="badge {{#if this.count}}badge-green{{/if}} pull-right">{{this.count}}</span>
                    <span class="small center-block">{{this.category.description}}</span>
                </h5>
            </label>
        </div>
        {{/each}}
    </div>
</div>
