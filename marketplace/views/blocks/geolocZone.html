<select id="universitySelector" class="selectpicker show-tick" data-width="auto" data-style="btn-default">
	<option value="{{model.school.universityId}}" selected>{{model.school.name}}</option>
	{{#each model.otherSchools}}
		<option value="{{this.universityId}}">{{this.name}} </option>
	{{/each}}
</select>
