<section>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="row">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header col-sm-3 col-md-2">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand text-uppercase" rel="home" href="/list"><img class="navbarMargin" id="logoHeader"  src="http://www.paces-store.fr/landing/img/Logo-PACES-Store.png"></a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="col-sm-9 col-md-10 col-xs-12 navbarMargin navbarLinks">
                    <form action="/search/" method="post" name="searchForm" class="searchForm navbarMargin form-inline form-horizontal pull-left" >
                        <div class="form-group-sm pull-right">
                            <span id="geolocZone"></span>
                        </div>
                    </form>
                    <div class="collapse navbar-collapse" id="navbar">
                        <div class="form-group-sm form-inline form-horizontal">
                            <a id="seller-button" href="/seller" class="btn btn-success pull-right">Commencer à vendre</a> 
                            {{#if model.user}}
                            <a href="/signout" class="btn pull-right">Se déconnecter</a>
                            <a href="#" class="btn pull-right">{{model.user}}</a>
                            {{else}}
                            <a href="/signin" class="btn pull-right">Se connecter</a>
                            <a href="/signin" class="btn pull-right">S'inscrire</a>
                            {{/if}}
                            <a id="shoppingcart-button" href="#" class="btn pull-right"><i class="glyphicon glyphicon-shopping-cart"></i> 
                                <span class="badge badge-green" id="cart-number-products"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

</section>
