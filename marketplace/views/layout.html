<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        {{#block "registerMeta"}}
            <title>PACES Store</title>
        {{/block}}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Include Stylesheets -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <link href="/css/libs/app.css" rel="stylesheet">
        <link href="/css/libs/animate.css" rel="stylesheet">
        <link href="/css/libs/style.css" rel="stylesheet">
        <link href="/css/libs/prettyCheckable.css" rel="stylesheet">
        <link href="/css/libs/bootstrap-responsive.css" rel="stylesheet">
        <link href="/css/global.css" rel="stylesheet">        
        {{#block "registerTopStylesheets"}}
        {{/block}}
        {{#block "registerTopScripts"}}
        {{/block}}
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    <body>
        <!-- Start Header/Navbar  -->
        {{> navbar}}
        <!-- End Header/Navbar  -->

        <!-- Start Main Content  -->
        {{{body}}}
        <!-- End Main Content -->
        <!-- Start Footer -->
        {{> footer}}
        <!-- End Footer -->


        <!-- Placed at the end of the document so the pages load faster -->
        <script src="/js/libs/jquery.min.js"></script>
        <script src="/js/libs/jquery.cookie.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="/js/libs/prettyCheckable.js"></script>
        {{#block "registerBottomScripts"}}
        {{/block}}

</html>
